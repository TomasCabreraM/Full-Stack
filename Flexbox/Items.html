<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .flex-container {
display: flex;
background-color: blueviolet;
/* height: 300px; */
        }
    .flex-container > div{
background-color: aliceblue;
width: 100px;
margin: 10px;

</head>

<body>

        <div style="order: 4;flex-shrink: 3;">1</div>
        <div style="flex-grow: 5;">2</div>
        <div style="flex-basis: 70px;">3</div>
        <div style="align-self: center;">4</div>
    </div>
</body>

</html>
